<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- PAGE TITLE AND DESCRIPTION -->
		<title>{{ site.title }}/</title>
		<meta name="description" content="{{site.description}}">

		<!-- CSS STYLESHEETS -->
		<link rel="stylesheet" href="/assets/css/main.css">

		<!-- CANONICAL -->
		<link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
	</head>

	<nav>
		<div class="mx-auto px-10 py-7 flex justify-between items-center">
			<div class="flex items-baseline" >
				<img class="h-8" src="/assets/images/logo.svg">
				<a class="font-bold text-3xl" href="#">limber Tools </a>
			</div>
			<ul class="inline-flex">
				{% assign sections_sorted = site.documents | concat: site.pages | sort: 'order' %}
				{% for p in sections_sorted %}
					{% if p.title == page.title %}
						<li><a class="px-3 font-bold" href="{{p.url}}">{{p.title}}</a></li>
					{% else %}
						<li><a class="px-3" href="{{p.url}}">{{p.title}}</a></li>
					{% endif %}
				{% endfor %}
			</ul>
		</div> 
	</nav>

	<body>
		<div class="px-10 grow">
				{{ content }}
		</div>
	</body>
</html>
